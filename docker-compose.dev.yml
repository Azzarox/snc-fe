version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app           
      - /app/node_modules
    env_file:
      - .env.development
    environment:
      VITE_BASE_API_URL: http://host.docker.internal:3000/v1/ # If the API is running on the host machine, otherwise "localhost" ran from the container is the container's host